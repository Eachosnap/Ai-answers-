<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Video Call</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 45%;
      border: 2px solid white;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Live Video Call Page</h1>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // âœ… 1. Firebase Config (Replaced)
    const firebaseConfig = {
      apiKey: "AIzaSyDSkgDFSIer4x_ZK123DSiOxQ8beKlKi5A",
      authDomain: "media-f0fcf.firebaseapp.com",
      databaseURL: "https://media-f0fcf-default-rtdb.firebaseio.com",
      projectId: "media-f0fcf",
      storageBucket: "media-f0fcf.firebasestorage.app",
      messagingSenderId: "353720752991",
      appId: "1:353720752991:android:eb0d7dd859a2292a2df4ea"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream;
    let peerConnection;
    const roomRef = db.ref("video-call-room");

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localStream = stream;
      localVideo.srcObject = stream;
      createConnection();
    });

    function createConnection() {
      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          db.ref("video-call-room/candidates/" + myId).push(JSON.stringify(event.candidate));
        }
      };

      roomRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          joinCall();
        } else {
          createCall();
        }
      });
    }

    async function createCall() {
      myId = "caller";
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snapshot => {
        if (snapshot.exists()) {
          const answer = JSON.parse(snapshot.val());
          await peerConnection.setRemoteDescription(answer);
        }
      });

      listenForCandidates("callee");
    }

    async function joinCall() {
      myId = "callee";
      roomRef.child("offer").once("value", async snapshot => {
        const offer = JSON.parse(snapshot.val());
        await peerConnection.setRemoteDescription(offer);

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        roomRef.child("answer").set(JSON.stringify(answer));
      });

      listenForCandidates("caller");
    }

    function listenForCandidates(partnerId) {
      roomRef.child("candidates/" + partnerId).on("child_added", snapshot => {
        const candidate = new RTCIceCandidate(JSON.parse(snapshot.val()));
        peerConnection.addIceCandidate(candidate);
      });
    }

    let myId = "";
  </script>
</body>
</html>
