<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      border: 3px solid #00ffcc;
      border-radius: 10px;
    }
    #videos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Live Video Call (WebRTC)</h2>
  <input id="roomInput" placeholder="Enter Room ID" />
  <button onclick="joinCall()">Join Call</button>
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script>
    let localVideo = document.getElementById('localVideo');
    let remoteVideo = document.getElementById('remoteVideo');
    let roomInput = document.getElementById('roomInput');
    let roomId;
    let socket;
    let pc;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function joinCall() {
      roomId = roomInput.value;
      if (!roomId) return alert("Enter room ID first");

      socket = new WebSocket('wss://your-signaling-server-url'); // <-- Change this

      socket.onmessage = async (message) => {
        const data = JSON.parse(message.data);
        if (data.offer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.send(JSON.stringify({ roomId, answer }));
        }
        if (data.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
        if (data.candidate) {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;

      pc = new RTCPeerConnection(config);

      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.send(JSON.stringify({ roomId, candidate: event.candidate }));
        }
      };

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      socket.onopen = async () => {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.send(JSON.stringify({ roomId, offer }));
      };
    }
  </script>
</body>
</html>
