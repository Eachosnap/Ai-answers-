<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Video Call</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: sans-serif;
      text-align: center;
    }
    video {
      width: 45%;
      border: 2px solid lime;
      margin: 10px;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid lime;
      background: black;
      color: lime;
    }
  </style>
</head>
<body>
  <h2>Live Video Call Page</h2>

  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <br>

  <button id="startCall">Start Call</button>
  <button id="joinCall">Join Call</button>

  <br>
  <input type="text" id="callInput" placeholder="Enter Call ID">
  <p>Your Call ID: <span id="myId"></span></p>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCall = document.getElementById('startCall');
    const joinCall = document.getElementById('joinCall');
    const callInput = document.getElementById('callInput');
    const myId = document.getElementById('myId');

    const peer = new Peer();

    let localStream;

    // Get camera and mic
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        localVideo.srcObject = stream;
      });

    peer.on('open', id => {
      myId.textContent = id;
    });

    // Incoming call
    peer.on('call', call => {
      call.answer(localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
    });

    // Start call
    startCall.onclick = () => {
      alert("Share this ID with your friend to join:\n" + peer.id);
    };

    // Join call
    joinCall.onclick = () => {
      const call = peer.call(callInput.value, localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
    };
  </script>
</body>
</html>
