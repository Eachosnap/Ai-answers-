<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Photo Sync</title>
  <style>
    body {
      background: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    video, img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin-top: 15px;
      background: #00ffcc;
      color: black;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Live Photo Sync</h2>
  <video id="video" autoplay playsinline></video>
  <button onclick="capture()">Capture & Send</button>
  <img id="livePhoto" src="" />

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByYx-ScUywHwz_YK_ZV7rDREBTScrWWKs",
      authDomain: "livesnap-d57c2.firebaseapp.com",
      databaseURL: "https://livesnap-d57c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livesnap-d57c2",
      storageBucket: "livesnap-d57c2.firebasestorage.app",
      messagingSenderId: "24202813286",
      appId: "1:24202813286:web:02304adf2c5ffed9fab2a7",
      measurementId: "G-BR9MFH2XN6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const img = document.getElementById('livePhoto');

    // Show camera on iPhone
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // Capture photo and upload to Firebase
    function capture() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");

      db.ref("livephoto").set({
        image: dataUrl,
        time: Date.now()
      });
    }

    // Real-time update on Android or other phone
    db.ref("livephoto").on("value", snapshot => {
      const data = snapshot.val();
      if (data && data.image) {
        img.src = data.image;
      }
    });
  </script>
</body>
</html>
